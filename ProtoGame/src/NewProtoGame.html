		function rollDice(dice, diceKeepNum) {

			}

		function countDice(dice, diceCounter) {
			for(var i = 0 ; i<6 ; i++) {
				diceCounter[i] = 0;
			}
	
			for(var i = 0 ; i<5 ; i++) {
				diceCounter[(dice[i]-1)]++;
			}
		}
